<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <img id="header-logo" src="images/header-logo.png" alt="Header Logo">
        <nav>
            <ul>
                <li><a href="#hero">About</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#socials">Socials</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <figure>
                <img src="images/" alt="Barrio Kopi Shop" width="100%" height="500vh">
            </figure>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>
            </p>
            <figure>
                <img src="images/" alt="About Us" width="100%" height="200px">
            </figure>
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <ul>
                <li>
                    <figure>
                        <img src="images/" alt="Iced Macchiato">
                        <figcaption>
                            <strong>Brewed Coffee</strong> – ₱50 <br>Freshly ground beans, served hot and rich.
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/" alt="Creamy latte">
                        <figcaption>
                            <strong>Latte</strong> – ₱70 <br>Espresso with steamed milk and a smooth finish.
                        </figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/" alt="Club Sandwich">
                        <figcaption>
                            <strong>Club Sandwich</strong> – ₱120 <br>Triple-layered with ham, cheese, and fresh veggies.
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <figure class="gallery-photos">
                    <img src="images/" alt="Barrio Kopi Shop front view">
                    <figcaption>Our cozy shop front</figcaption>
                </figure>
                <figure class="gallery-photos">
                    <img src="images/" alt="Freshly brewed coffee being poured">
                    <figcaption>Freshly brewed coffee</figcaption>
                </figure>
                <figure class="gallery-photos">
                    <img src="images/" alt="Interior of Barrio Kopi Shop">
                    <figcaption>Relaxing interior</figcaption>
                </figure>
                <figure class="gallery-photos">
                    <img src="images/" alt="Assorted cakes and pastries">
                    <figcaption>Sweet treats</figcaption>
                </figure>
            </div>
        </section>

        <section id="location">
            <h2>Our Location</h2>
            <p>Come visit Barrio Kopi Shop at Brgy. Sta. Rita, Samar, Philippines.</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3912.11673955043!2d124.99574267538422!3d11.326177148812262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33086f002e3a8595%3A0xedf4c3d2df23fef!2sBARRIO%20KOPI%20SHOP.!5e0!3m2!1sen!2sph!4v1758553297742!5m2!1sen!2sph" 
                width="100%" 
                height="450" 
                style="border:0;"
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section id="socials">
            <h2>Connect with Us</h2>
            <ul class="social-links">
                <li><a href="#"><i class="fab fa-facebook"></i> Facebook</a></li>
                <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
